<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Page</title>
    <style>
        body {
            font-family: Trebuchet MS, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #EBEDEF;
        }
        .container {
            background: #fff;
            border-radius: 25px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            display: flex;
            justify-content: center;            
            align-items: center;
            padding: 20px;
            padding-left: 5px;
            padding-top: 20px;
            padding-right: 35px;
            max-width: 400px;
            width: 100%;
        }
        .form-container {
            display: none;
            flex-direction: column;
        }
        .form-container.active {
            display: flex;
        }
        form {
            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        input {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #D0D3D4;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #0099e6;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0088cc ;
        }
        .toggle-link {
            margin-top: 10px;
            color: #0099e6;
            cursor: pointer;
            text-align: center;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="signUpContainer" class="form-container active">
            <form id="signUpForm">
                <h2>Sign Up</h2>
                <input type="text" id="signUpUsername" placeholder="Username">
                <input type="password" id="signUpPassword" placeholder="Password">
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle-link" onclick="toggleForms()">Here before? Sign In</div>
        </div>
        <div id="signInContainer" class="form-container">
            <form id="signInForm">
                <h2>Sign In</h2>
                <input type="text" id="signInUsername" placeholder="Username">
                <input type="password" id="signInPassword" placeholder="Password">
                <button type="submit">Sign In</button>
            </form>
            <div class="toggle-link" onclick="toggleForms()">New here? Sign Up</div>
        </div>
    </div>
    <script>
        function toggleForms() {
            var signUpContainer = document.getElementById('signUpContainer');
            var signInContainer = document.getElementById('signInContainer');
            signUpContainer.classList.toggle('active');
            signInContainer.classList.toggle('active');
        }

        document.getElementById('signUpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let username = document.getElementById('signUpUsername').value;
            let password = document.getElementById('signUpPassword').value;
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            alert('Sign up successful!');
            toggleForms();
        });

        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let username = document.getElementById('signInUsername').value;
            let password = document.getElementById('signInPassword').value;
            let storedUsername = localStorage.getItem('username');
            let storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                alert('Sign in successful!');
            } else {
                alert('Sign in failed. Check your username and password.');
            }
        });
    </script>
</body>
</html>
